<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anketa</title>
</head>
<body>
<form action="#" method="get">
     <p> Name</p>
    <label>
        <input placeholder="write your name" name="username" type="text"/>
    </label>
    <p>Password</p>
    <label>
        <input name="password" type="password">
    </label>
    <p>Number</p>
    <label>
        <input name="tel" type="tel">
    </label>
    <p>Gender</p>
    <label>
        <input type="radio" name="male"> Male
    </label>
    <label>
        <input  type="radio" name="female"> Female
    </label>
<p> What u have?</p>
    <label>
        <input type="checkbox" name="bike" value="yes">Bike
    </label>
    <label>
        <input type="checkbox" name="car" value="yes">Car
    </label>
    <label>
        <input checked type="checkbox" name="house" value="yes">House
    </label>
<p>More information </p>
    <label>
        <textarea placeholder="here" name="text"></textarea>
    </label>
<p>Photo</p>
    <label>
        <input name="photo" type="file">
    </label>
<p> Favorite color</p>
    <label>
    <select name="color">
        <option  name="red" value="red">Red</option>
        <option  name="blue" value="red">Blue</option>
        <option  name="green" value="red">Green</option>
    </select>
    </label>
<p> Do it</p>
    <label>
        <input name="submit" type="submit"/>
        <input name="reset" type="reset">
    </label>
    

</form>
</body>
</html>
